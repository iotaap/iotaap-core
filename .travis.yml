language: python
python:
    - "3.6"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/InitialCode PLATFORMIO_CI_EXTRA_ARGS="--board=iotaap_magnolia"
    - PLATFORMIO_CI_SRC=examples/IoTaaP-WiFi PLATFORMIO_CI_EXTRA_ARGS="--board=iotaap_magnolia"
    - PLATFORMIO_CI_SRC=examples/IoTaaP-MISC PLATFORMIO_CI_EXTRA_ARGS="--board=iotaap_magnolia"
    - PLATFORMIO_CI_SRC=examples/IoTaaP-MQTT PLATFORMIO_CI_EXTRA_ARGS="--board=iotaap_magnolia"
    - PLATFORMIO_CI_SRC=examples/IoTaaP-OLED PLATFORMIO_CI_EXTRA_ARGS="--board=iotaap_magnolia"

install:
    - pip install -U platformio
    - platformio update
    - platformio platform install espressif32
    - pio lib -g install $TRAVIS_BUILD_DIR

script:
    - platformio ci --lib="." $PLATFORMIO_CI_EXTRA_ARGS